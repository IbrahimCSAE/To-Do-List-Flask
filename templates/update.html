{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div id="particles-js"><canvas class="particles-js-canvas-el" width="1557" height="1562" style="width: 100%; height: 100%;"></canvas></div>
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
    <script type="text/javascript" src="/static/js/particles.min.js"></script>
    <script>
      if(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) != true) {
        particlesJS.load('particles-js', '/static/js/particles.json', function() {});
      }
    </script>
</div>

{% endblock %}
